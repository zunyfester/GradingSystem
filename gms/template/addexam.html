<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Add Exam</title>
	{%load static%}
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Cinzel' rel='stylesheet'>
	<link href='https://fonts.googleapis.com/css?family=Cinzel Decorative' rel='stylesheet'>
	<link rel="stylesheet" type="text/css" href="{% static 'gms/style.css' %}"/>
</head>
<body>
	<nav class="navbar" style="background-color:#9A8C98;color:#13325B">
		<div class="container-fluid">
		<!--Header-->
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="/authenticated/" style="color:#13325B;font-family: 'Cinzel'">Home</a>
		</div>

		<!--items-->
		<div class="collapse navbar-collapse" id="topNavBar">
			<ul class="nav navbar-nav">
				<li class="active">
					<a href="/authenticated/{{course_no}}" style="color:#13325B;font-family: 'Cinzel'">{{course.course_name}}</a>
				</li>
			</ul>

			<ul class="nav navbar-nav navbar-right">
				<li class="">
					<a href="/logout/" style="color:#13325B">
						<span class="glyphicon glyphicon-off" aria-hidden="true" style="color:#13325B;"></span>&nbsp;
						Log Out
					</a>
				</li>
			</ul>
		</div>
		</div>
	</nav>
	<h3 style="text-align: center;color:#13325B;font-family: 'Cinzel';font-weight:bold;font-size:32px">Details for new Exam of {{course}}</h3>
	<hr style="color:black;height:3px;">
	<div style="width:250px; margin:0 auto;">
		{% if error %}
			<p style="color:#640d14;">Invalid Details</p>
		{% endif %}
		<form action="/authenticated/{{course_no}}/addexam/" method="post" style="color:#386641;font-family: 'Noto'">	
			{% csrf_token %}
			<label >Exam Name</label>
		    <input type="text" id="examname" name="examname"><br>
		    <label >Total Marks  </label>
		    <input type="number" id="totalmarks" name="total_marks" value="0" min="1"><br>
		    <label >Exam Weightage</label>
		    <input type="number" id="weightage" name="weightage" value="0" min="0" max="100"><br>
			
		  	<button class="btn btn-success" type="submit" style="float: right;width: 100px;margin-top:15px;background-color:#386641;font-family:Cinzel;" >  Save  </button>
		  	
		</form>
		<a href="/authenticated/{{course_no}}" style="float: left;margin-top:15px;background-color:#640d14;font-family:Cinzel;"  class="btn btn-danger">Go Back</a>
	</div>
</body>
</html>
