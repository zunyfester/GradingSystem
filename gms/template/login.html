<!DOCTYPE html>
<html>
<head>
	<title>
		Vanderbilt School
	</title>
</head>
<body>
    {% load static %}
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../static\gms/style.css"/>
    <link href='https://fonts.googleapis.com/css?family=Cinzel Decorative' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Cinzel' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Noto Serif' rel='stylesheet'>
	
	<div class="login">
		<hr style="background-color:#d6ccc2;height:1px">
		<h2 style="font-family:'Cinzel Decorative';font-size: 40px;text-align:left;font-weight: bold;"><font color="#13325B">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp Vanderbilt International School</font></h2>	
		<!--<h2 style="text-align: center;">Grade  Tracking System</>-->
		<hr  style="background-color:#d6ccc2;height:1px">
	</div>
	{% if error %}
		<h4 style="color:#8e0f0f;text-align: center;font-family: 'Noto Serif';">Invalid Credentials</h4>
	{% endif %}

	
    <div class="container">  
    <div id="loginbox" style="margin-top:50px;margin-left:100px;" class="mainbox col-md-5   col-md-offset-0 col-sm-8 col-sm-offset-2">     
        
        <div class="panel panel-info" >
                <div class="panel-heading" style="background:#9A8C98;">
                    <div style="margin: 0 auto; color:rgb(255,255,255);font-family: 'Cinzel';">LOGIN</div>
                </div>     

                <div style="padding-top:20px; " class="panel-body" >

                    <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                        
                    <form action="/login/" method="post" id="loginform" class="form-horizontal" role="form">
                        {% csrf_token %}
                        <div style="margin-bottom: 25px" class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                    <input id="username" name="user_name" type="text" placeholder="Username"  class="form-control" required>                       
                        </div>
                            
                        <div style="margin-bottom: 25px" class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                    <input id="pwd" name="password" type="password" placeholder="Password" class="form-control" required>
                                </div>
                        <select name="role" class="form-control" style="width:40%;margin-left:120px">
						 	<option value="student">Student</option>
						 	<option value="faculty">Faculty</option>
						 	<option value="admin">Administration</option>
						</select><br>

                            <div style="margin-top:10px;" class="form-group">
                               
                                <div class="col-sm-12 controls">
                                	<button class="btn btn-danger" type="submit" style="width: 100px;background:#9A8C98;margin-left:150px;border:#9A8C98;font-family: 'Cinzel';" >  Login  </button>
                                </div>
                            </div>   
                        </form>     
                    </div>                     
                </div>  
        </div> 
    <div>
        <img src="../static\gms/images/Vanderbilt.png"  style="float:left;margin-top:5px;margin-left:120px;" width="400"  height="400">
    </div> 
    </div>
    
</body>
</html>
